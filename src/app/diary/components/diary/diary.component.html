<p>diary works!</p>


<table style="width: 100%" mat-table [dataSource]="calorieRecords$" class="mat-elevation-z8">

  <!-- recorded column -->
  <ng-container matColumnDef="recorded">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.recorded}} </td>
  </ng-container>

  <!-- summary column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <!-- intensity column -->
  <ng-container matColumnDef="intensity">
    <th mat-header-cell *matHeaderCellDef> Intensity </th>
    <td mat-cell *matCellDef="let element"> {{element.intensity}} </td>
  </ng-container>

  <!-- amount column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <!-- calories column -->
  <ng-container matColumnDef="calories">
    <th mat-header-cell *matHeaderCellDef> Total (kCal) </th>
    <td mat-cell *matCellDef="let element"> {{element.burn ? -element.calories : element.calories}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="calorieRecordColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: calorieRecordColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[1, 5, 10]" showFirstLastButtons>
</mat-paginator>
